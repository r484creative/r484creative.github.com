    <script type="text/javascript">
    
    	$('#inputbox').bind('input propertychange', function() {

	 		var inputbox = $("#inputbox").val();

	 		var outputbox = $("#outputbox").val();
            inputbox.match("POS Journal Log :(.*) -");
            var SellDay = RegExp.$1;
            SellDay = SellDay.replace(/(\d\d\d\d)(\d\d)(\d\d)/, "$1-$2-$3");
	 		inputbox.match("电子邮件: :\t[\[](.*)]");
	 		var mail = RegExp.$1;
            inputbox.match("姓氏 : [\[](.*)]");
            var LastName = RegExp.$1;
            inputbox.match("名字 : [\[](.*)]"); 
	 		var FirstName = RegExp.$1;
	 		inputbox.match("销售店员: [\[](.*)]");
	 		var Owner = RegExp.$1;
	 		inputbox.match("^序列号: (.*)");
	 		var MemberID = RegExp.$1;
	 		inputbox.match("支付总额 (.*)");
	 		var Total = RegExp.$1;
	 		if(Total=="498.00")
	 			Total = 1
	 		else
	 			Total = ""
	 		$("#outputbox").val(SellDay + "\t" + Owner + "\t" + MemberID + "\t" + LastName + FirstName + "\t" + mail + Total).focus().select();
            // $(".donetext").fadeIn('300').fadeOut('300');
		 	$("#outputbox").zclip({
                path: 'ZeroClipboard.swf',
                copy: $('#outputbox').val(),
                afterCopy: function(){
                    alert($('#outputbox').val())
                }
            });

 		}).bind('mouseover', function() {
            $("#inputbox").focus().select();
        });
        $("#outputbox").bind('mouseover', function() {
